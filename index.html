<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>CultureWalk - Immersive Audio Tours</title>
    <meta
      name="description"
      content="Discover heritage through immersive audio tours. Experience temples, forts, markets, and cultural sites with GPS-triggered audio guides in Tamil, English, and Hindi."
    />
    <meta name="author" content="CultureWalk" />
    <meta name="theme-color" content="#f97316" />

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjBl_xeDVO6CTAl9Ab9vjfUUnns8G9v4Y&libraries=places,geometry"
    ></script>

    <!-- PWA and Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CultureWalk" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CultureWalk - Immersive Audio Tours" />
    <meta
      property="og:description"
      content="Discover heritage through immersive audio tours"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Safe Area CSS for WebView -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      .safe-area-inset-top {
        padding-top: var(--safe-area-inset-top);
      }

      .safe-area-inset-bottom {
        padding-bottom: var(--safe-area-inset-bottom);
      }

      /* Prevent zoom on inputs */
      input,
      select,
      textarea {
        font-size: 16px !important;
      }

      /* Smooth scrolling for WebView */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent text selection on UI elements */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
